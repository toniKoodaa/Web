<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="draw.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Paint</title>
</head>
<body>
    <h1>Drawing program</h1>
    <canvas id="myCanvas" height="600" width="400"></canvas>
    <div id="controls">
        <input type="color" id="color" value="red">Change color</input>
        <input type="range" id="lineSize" min="1" max="10" value="1">Change size</input>
    </div>
    <button id="clear">Clear canvas</button>
</body>
</html>
